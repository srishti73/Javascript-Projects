<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      body{
          margin-top:70px;
          background-color: #999;
          
      }
      



    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form action="">
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Weight">

                    </div>
                </form>

                <div id="output">
                    <div class="card card-primary mb-2 mt-2">
                   <div class="card-block">
                       <h4>Grams:</h4>
                       <div id="gramsOutput"></div>
                   </div>
                </div>

                <div class="card card-success mb-2">
                    <div class="card-block">
                        <h4>Kilograms:</h4>
                        <div id="kgOutput"></div>
                    </div>
                 </div>

                 <div class="card card-danger mb-2">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                    </div>
                 </div>


                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility='hidden';
document.getElementById('lbsInput').addEventListener('input', function(e){
    document.getElementById('output').style.visibility='visible';
    let lbs=e.target.value;
    document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;
    document.getElementById('kgOutput').innerHTML=lbs/2.2046;
    document.getElementById('ozOutput').innerHTML=lbs*16;
})
    </script>
</body>
</html>
