<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Vertical Slider</title>
</head>
<body>

   <div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #FD3555;">
            <h1>pic1</h1>
            <p>This is pic1</p>
        </div>
        <div style="background-color: #2A86BA;">
            <h1>pic2</h1>
            <p>This is pic2</p>
        </div>
        <div style="background-color: #252E33;">
            <h1>pic3</h1>
            <p>This is pic3</p>
        </div>
        <div style="background-color: #FFB866;">
            <h1>pic4</h1>
            <p>This is pic4</p>
        </div>
        <!--last pic goes with 1st content as double side slider-->


    </div>



    <div class="right-slide">
        <div style="background-image: url('images/pic1.jpg')"></div>
        <div style="background-image: url('images/pic2.jpg')"></div>
        <div style="background-image: url('images/pic3.jpg')"></div>
        <div style="background-image: url('images/pic4.jpg')"></div>
    </div>

        




        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
   


   </div>


<script src="main.js"></script>    
</body>
</html>
