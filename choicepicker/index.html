<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Choice Maker</title>
</head>
<body>

    <div class="container">
        <h3>Enter All choices divided by comma (,)
        <br>Press Enter once you are done</h3>
        <textarea name="" placeholder="Enter choices" id="textarea"></textarea>

        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag">Choice 2</span>

            <span class="tag highlight">Choice 3</span>

        </div>
    </div>
  
    
<script src="main.js"></script>    
</body>
</html>
